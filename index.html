
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header section start -->
    <div class="bg-slate-400 px-28 py-5 bottom-0 relative max-h-fit">
        <nav class="flex items-center justify-between">
            <img src="img/logo.png" alt="" class="w-24 sm:w-32 md:w-40 cursor-pointer">
            <ul class="hidden sm:flex flex-1 justify-center">
                <li class="list-none inline-block px-3 sm:px-5"><a href="#" class="no-underline text-white px-2">Home</a></li>
                <li class="list-none inline-block px-3 sm:px-5"><a href="#" class="no-underline text-white px-2">About</a></li>
                <li class="list-none inline-block px-3 sm:px-5"><a href="#" class="no-underline text-white px-2">Feature</a></li>
                <li class="list-none inline-block px-3 sm:px-5"><a href="#" class="no-underline text-white px-2">Contact</a></li>
            </ul>
            <img src="img/cart.png" alt="" class="w-6 sm:w-8 cursor-pointer">
        </nav>

        <!-- Text Section -->
        <div class="text-white mt-24 sm:mt-32 lg:mt-48 max-w-lg md:max-w-xl">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-semibold leading-tight md:leading-normal">Groceries <br>delivery in <span class="font-light">15 minutes</span></h1>
            <p class="mt-4 text-sm sm:text-base md:text-lg">
                Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece
                of classical Latin literature from 45 BC, making it over 2000 years old.
            </p>

            <!-- Buttons -->
            <div class="mt-8 sm:mt-10">
                <a href="#" class="bg-yellow-500 rounded-3xl py-2 px-6 sm:py-3 sm:px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border hover:border-yellow-500 transition duration-300">Order Now</a>
                <a href="#" class="inline-block text-sm sm:text-base">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
            </div>
        </div>

        <!-- Responsive Image Section -->
        <img src="img/grocery-image.png" alt="" class="mt-12 w-full md:w-3/4 lg:w-1/2 xl:w-2/5 h-auto object-contain xl:absolute xl:bottom-0 xl:right-20">
    </div>
    <!-- Header section end -->
</body>
</html>
