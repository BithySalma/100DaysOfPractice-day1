<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header section start -->
    <div class="min-h-screen bg-[url('img/Image.png')] bg-center bg-cover relative bg-black bg-opacity-50">
        <!-- Navigation -->
        <nav class="flex items-center px-6 py-4 md:px-12">
            <img src="img/logo.png" alt="Logo" class="w-32 md:w-40 cursor-pointer">
            <ul class="flex-1 text-center space-x-5 md:space-x-10">
                <li class="inline-block"><a href="#" class="text-white no-underline px-2">Home</a></li>
                <li class="inline-block"><a href="#" class="text-white no-underline px-2">About</a></li>
                <li class="inline-block"><a href="#" class="text-white no-underline px-2">Feature</a></li>
                <li class="inline-block"><a href="#" class="text-white no-underline px-2">Contact</a></li>
            </ul>
            <img src="img/cart.png" alt="" class="w-6 md:w-8 cursor-pointer">
        </nav>

        <!-- Main Content -->
        <div class="flex flex-col-reverse xl:flex-row items-center xl:items-start px-6 md:px-12 mt-20 md:mt-48">
            <!-- Left Side Content (Full width on mobile) -->
            <div class="text-white w-full xl:w-1/2">
                <h1 class="text-4xl md:text-6xl font-semibold leading-normal">Groceries <br>delivery in <span class="font-light">15 minutes</span></h1>
                <p class="mt-4 text-sm md:text-base">Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>

                <!-- Buttons -->
                <div class="mt-8 md:mt-10">
                    <a href="#" class="bg-yellow-500 rounded-3xl py-3 px-6 md:px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border hover:border-yellow-500">Order Now</a>
                    <a href="#" class="text-white">Download App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
                </div>
            </div>

            <!-- Right Side Image (Fit and aligned) -->
          
                <img src="img/grocery-image.png" alt="Groceries" class="w-full xl:w-1/2 xl:absolute bottom-0 right-10 xl:max-w-[70%] xl:object-contain">
          
        </div>
    </div>
    <!-- Header section end -->
</body>
</html>
